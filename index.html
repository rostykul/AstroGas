<!DOCTYPE html>
<html lang="en" id="scrolling">
<head>
    <title>astrogas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1">
    <link rel="stylesheet" href="content/main_form_stylesheet.css" />
    <link rel="icon" type="image/x-icon" href="Pictures/AstroGasIcon.png" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <!--Navigation Bar-->
    <div id="nav_bar">
        <div class="login_button">Log in</div>
        <div class="lang_select">
            <img id="us" class="lang_button" src="Pictures/US.png">
            <img id="ru" class="lang_button" src="Pictures/RU.png">
        </div>
        <img src="Pictures/AstroGasIcon.svg" />
        <p class="astro_title">astrogas.info</p>

    </div>

    <!--Title & Background-->
    <div id="star_back">
        <h1><span class="capital">C</span>OMPUTING <span class="capital">A</span>SSISTANT</h1>
        <div></div>
        <p>Data Calculations</p>
    </div>

    <!--Main Content-->
    <div id="content">
        <div id="sample">
            <form action="" method="" onSubmit="return false;">
                <input type="text" id="location" class="in_row" placeholder=" " pattern=".*\S.*">
                <label for="location" class="in_row">Location</label>
                <div class="in_row">latitude: <span id="latitude_view"></span> <br/>longitude:<span id="longitude_view"></span></div>
            </form>
        </div>
    </div>

    <!--Footer-->
    <div id="footer"><a href="http://santem.ru/" target="_blank">New Astrology - Santem University</a></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyDaODl8QakYDaimTqwpqZbLf-ZiAA225_k"
            type="text/javascript"></script>
    <script src="Scripts/main_script.js" type="text/javascript"></script>
</body>
</html>
